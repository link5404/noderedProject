<script type="text/html" data-help-name="spark-map">
    <p>A node that adds a map operation to Spark operations JSON.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>The JSON object containing a "Methods" array to which the map operation will be added.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>The modified JSON object with the map operation added to the "Methods" array.</dd>
    </dl>
    <h3>Details</h3>
    <p>Use this node to add maping criteria to your Spark operations. The map expression should be a valid condition that will be translated to a Spark map operation.</p>
